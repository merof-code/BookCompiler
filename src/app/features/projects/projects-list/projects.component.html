<div class="px-56">
  <i class="fa-solid fa-heart text-yellow-500 text-4xl animate-beat"></i>
  <!-- TODO: add header and create delete modify buttons -->
  <div class="flex justify-between items-center">
    <h1 class="font-bold text-4xl py-2">Projects</h1>
    
    <button (click)="createProject()" class="rounded-lg py-2 px-5 flex-shrink-0 w-fit bg-blue-600 text-white block font-medium mx-1 
      transition-colors hover:bg-blue-500 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-100">
      <i class="fa-solid fa-plus pr-2"></i> New Project
    </button>
  
  </div>
  <app-new-project [open]="newProject"></app-new-project>
  <app-project *ngFor="let project of projectList$ | async" [project]="project"></app-project>
</div>
