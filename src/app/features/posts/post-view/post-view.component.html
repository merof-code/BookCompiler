  <div
    class="absolute inset-0 bg-[url(/assets/grid.svg)] bg-top [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]">
  </div>
  <ng-container *ngIf="post$ | async as post">
    <div
      class="relative w-full bg-white px-6 py-12 shadow-xl shadow-slate-700/10 ring-1 ring-gray-900/5 md:mx-auto md:max-w-3xl lg:max-w-4xl lg:pb-28 lg:pt-16">
      <div class="flex justify-between items-center">
        <h1 class="font-bold text-4xl py-2">{{ post.name }}</h1>
        <button [routerLink]="['/post', post.id, 'edit']" [state]="{ post: post }"
          class="rounded-lg py-2 px-5 flex-shrink-0 w-fit bg-blue-600 text-white block font-medium mx-1 transition-colors hover:bg-blue-500 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-100">
          <i class="fa-solid fa-edit pr-2"></i> Edit
        </button>
      </div>
      <div class="mx-auto max-w-prose lg:text-lg">
        <div class="mce-content-body" [innerHTML]="sanitizedContent"></div>
      </div>
    </div>
  </ng-container>
